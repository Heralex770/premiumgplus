    .premiumqplus {
      position: fixed;

      right: 20px;
      font-size: 24px;
      font-weight: bold;
      color: red;
      text-shadow: 0 0 5px red;
      animation: blink 1s infinite alternate;
    }
    @keyframes blink {

      100% { opacity: 0; }
    }
    video {
      width: 80%;
      height: 500px;
      margin-top: 20px;
      background: black;
    }
    .channel-bar {
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      animation: colorChange 5s infinite alternate;
    }
    .channel-bar span {
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    @keyframes colorChange {
      0% { color: red; }
      25% { color: blue; }
      50% { color: green; }
      75% { color: orange; }
      100% { color: purple; }

  <script>
    function playStream(url) {
      var video = document.getElementById('videoPlayer');
      if (Hls.isSupported()) {
        var hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.play();
      } else {
        alert('Tarayıcınız bu yayını desteklemiyor.');
      }
    }
